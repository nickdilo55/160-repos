<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ASG 2</title>
  </head>

  <body onload="main()">
    <hr>
        <h2>Assignment Info</h2>
        <p><strong>Josh Hall</strong></p>
        <p><strong>jowihall@ucsc.edu</strong></p>
        <h3>Notes to Grader/Awesomeness Stuff!:</h3>
        <ul>
          <li>Blah</li>
        </ul>
    
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX </p>
    
    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="clearButton">Clear</button>
    <button type="button" id="replayButton">Replay Drawing</button>
    <button type="button" id="saveButton">Save as Image</button>

    <br><br>
    <button type="button" id="pointButton">Point</button>
    <button type="button" id="triangleButton">Triangle</button>
    <button type="button" id="circleButton">Circle</button>

    <br><br>
    <button type="button" id="showRefButton">Show Reference Image</button>

    <div id="refImage" style="display:none;">
      <img src="ASG1/triangleDrawing.jpg" alt="Reference Image" style="width: 400px; margin-top: 10px;">
    </div>
    
    <br><br>
    <button type="button" id="recreateButton">Recreate Drawing</button>

    <p>Shape Color:</p>

    Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    
    Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    <p>
    Alpha: <input type="range" min="0" max="100" value="100" class="slider" id="alphaSlide">
    <p>
    Shape Size: <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">
    (Circles) Segment Count: <input type="range" min="5" max="20" value="10" class="slider" id="segmentSlide">
    <br><br>
    <label>
      <input type="checkbox" id="spectrumCheckbox">
      Spectrum Draw
    </label>
    <br><br>
    <label>
      <input type="checkbox" id="kaleidoscopeCheckbox">
      Kaleidoscope Mode
    </label>
    
    
    <script src="ASG2/lib/webgl-utils.js"></script>
    <script src="ASG2/lib/webgl-debug.js"></script>
    <script src="ASG2/lib/cuon-utils.js"></script>
    <script src="ASG2/lib/cuon-matrix.js"></script>
    <script src="ASG2/Point.js"></script>
    <script src="ASG2/Triangle.js"></script>
    <script src="ASG2/Circle.js"></script>
    <script src="ASG2/Cube.js"></script>
    <script src="ASG2/BlockyAnimal.js"></script>

  </body>
</html>
