<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Interactive WebGL Drawing with Cat Reference</title>
    <style>
      .container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
      }
      .left-panel {
        margin-right: 20px;
      }
      canvas {
        border: 1px solid #ccc;
      }
      .right-panel img {
        max-width: 300px;
        display: block;
      }
      .slider-container,
      .button-container {
        margin: 10px 0;
      }
      button {
        margin: 5px;
        padding: 8px 16px;
      }
    </style>
  </head>
  <body onload="main()">
    <div class="container">
      <div class="left-panel">
        <canvas id="webgl160" width="400" height="400">
          Your browser does not support the HTML canvas element.
        </canvas>
        <div class="slider-container">
          <label for="rSlider">R:</label>
          <input type="range" id="rSlider" min="0" max="255" value="255">
          <span id="rValue">255</span>
        </div>
        <div class="slider-container">
          <label for="gSlider">G:</label>
          <input type="range" id="gSlider" min="0" max="255" value="255">
          <span id="gValue">255</span>
        </div>
        <div class="slider-container">
          <label for="bSlider">B:</label>
          <input type="range" id="bSlider" min="0" max="255" value="255">
          <span id="bValue">255</span>
        </div>
        <div class="slider-container">
          <label for="sizeSlider">Size:</label>
          <input type="range" id="sizeSlider" min="1" max="100" value="20">
          <span id="sizeValue">20</span>
        </div>
        <div class="slider-container">
          <label for="segmentsSlider">Segments:</label>
          <input type="range" id="segmentsSlider" min="3" max="100" value="40">
          <span id="segmentsValue">40</span>
        </div>
        <div class="button-container">
          <button id="pointButton">Draw Point</button>
          <button id="triangleButton">Draw Triangle</button>
          <button id="circleButton">Draw Circle</button>
          <button id="randomColorButton">Random Color: OFF</button>
        </div>
        <div class="button-container">
          <button id="clearButton">Clear Canvas</button>
        </div>
      </div>
      <div class="right-panel">
        <h3>My Cat Drawing</h3>
        <img id="referenceImage" src="cat.jpg" alt="Cat Reference">
      </div>
    </div>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="HelloPoint1.js"></script>
    <script src="ColoredPoints.js"></script>
  </body>
</html>
